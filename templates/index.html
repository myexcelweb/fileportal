<!DOCTYPE html>
<html>

<head>
    <title>File Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>üìÅ File Transfer</h1>
        <p class="subtitle">Share files instantly with a code</p>

        <div class="card">
            <h2>üì§ Upload File</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" required>
                    <label for="file" class="file-label">
                        <span id="file-name">Choose File</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <p class="info">Max size: 100MB</p>

            {% if code %}
            <div class="success-box">
                <h3>‚úÖ Upload Successful!</h3>
                <div class="code-display">{{ code }}</div>
                <p>Share this code to download the file</p>
            </div>
            {% endif %}
        </div>

        <div class="card">
            <h2>üì• Download File</h2>
            <form action="/download" method="POST">
                <input type="text" name="code" placeholder="Enter 6-digit code" pattern="[0-9]{6}" maxlength="6"
                    required>
                <button type="submit" class="btn btn-secondary">Get File</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function (e) {
            const fileName = e.target.files[0]?.name || 'Choose File';
            document.getElementById('file-name').textContent = fileName.length > 20 ? fileName.substring(0, 20) + '...' : fileName;
        });
    </script>

</body>

</html>
